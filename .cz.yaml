---
commitizen:
  annotated_tag: false
  bump_message: 'bump: release $current_version -> $new_version [skip-ci]'
  changelog_file: CHANGELOG.md
  changelog_incremental: true
  name: cz_conventional_commits
  style:
  - - qmark
    - fg:#ff9d00 bold
  - - question
    - bold
  - - answer
    - fg:#ff9d00 bold
  - - pointer
    - fg:#ff9d00 bold
  - - highlighted
    - fg:#ff9d00 bold
  - - selected
    - fg:#cc5454
  - - separator
    - fg:#cc5454
  - - instruction
    - ''
  - - text
    - ''
  - - disabled
    - fg:#858585 italic
  tag_format: v$version
  update_changelog_on_bump: true
  use_shortcuts: false
  version: 0.0.0
