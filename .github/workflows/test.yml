---
name: ⚗️ Test

on:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test-windows:
    name: Test on Windows
    strategy:
      matrix:
        cmake: [3.0, 3.1, 3.2, 3.3, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9, 3.10, 3.11, 3.12, 3.13, 3.14, 3.15, 3.16, 3.17, 3.18, 3.19, 3.20, 3.21, 3.22, 3.23]
    runs-on: windows-latest
    steps:
    - name: ✅️ Checkout
      uses: actions/checkout@v3.0.2

    - name: 🧰 Setup Visual Studio
      uses: ilammy/msvc-dev-cmd@v1.10.0

    - name: 📥 Install CMake ${{ matrix.cmake }}
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: ${{ matrix.cmake }}
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: 📂 Create build/install directories
      run: |
        cmake -E make_directory ${{ github.workspace }}\build
        cmake -E make_directory ${{ github.workspace }}\install

    - name: ⚙️ Configure
      working-directory: ${{ github.workspace }}\build
      run: cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}\install ${{ github.workspace }}

    - name: 🛠️ Build
      run: cmake --build ${{ github.workspace }}\build --config Debug

    - name: 🧪 Run tests
      run: ctest -C Debug --parallel 2 -VV --output-on-failure

    - name: 🗂️ Install
      if: ${{ matrix.cmake >= (3.15*100) }}
      run: cmake --install ${{ github.workspace }}\build --config Debug

  test-macos:
    name: Test on MacOS
