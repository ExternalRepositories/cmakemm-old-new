      matrix:
        cmake: [3.0.x, 3.1.x, 3.2.x, 3.3.x, 3.4.x, 3.5.x, 3.6.x, 3.7.x, 3.8.x, 3.9.x, 3.10.x, 3.11.x, 3.12.x, 3.13.x, 3.14.x, 3.15.x, 3.16.x, 3.17.x, 3.18.x, 3.19.x, 3.20.x, 3.21.x, 3.22.x, 3.23.x]
    runs-on: macos-latest
    steps:
    - name: ✅️ Checkout
