---
name: ⚗️ Test

on:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test-windows:
    name: Test on Windows
    strategy:
      matrix:
        cmake: [3.0.x, 3.1.x, 3.2.x, 3.3.x, 3.4.x, 3.5.x, 3.6.x, 3.7.x, 3.8.x, 3.9.x, 3.10.x, 3.11.x, 3.12.x, 3.13.x, 3.14.x, 3.15.x, 3.16.x, 3.17.x, 3.18.x, 3.19.x, 3.20.x, 3.21.x, 3.22.x, 3.23.x]
    runs-on: windows-latest
    steps:
    - name: ✅️ Checkout
      uses: actions/checkout@v3.0.2

    - name: 📥 Install CMake ${{ matrix.cmake }}
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: ${{ matrix.cmake }}
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: 📂 Create build directory
      run: cmake -E make_directory ${{ github.workspace }}/build

    - name: ⚙️ Configure
      working-directory: ${{ github.workspace }}/build
      run: cmake -D CMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON ${{ github.workspace }}

    - name: 🛠️ Build
      run: cmake --build build --config Debug --parallel 2

    - name: 🧪 Run tests
      run: ctest -C Debug --parallel 2 -VV --output-on-failure

    - name: 🗂️ Install
      run: cmake --install build --config Debug --prefix bin

  test-macos:
